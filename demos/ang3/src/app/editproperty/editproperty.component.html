<h1>Add New Property</h1>
<br><br>
<form (submit)=" updateProperty()">
    <label>Property Id</label>
    <input [(ngModel)]="editedProperty.id" name="id">
    <br>
    <label>Property Name</label>
    <input [(ngModel)]="editedProperty.pname" name="pname" >
    <br>
    <label>Type</label>
    <input [(ngModel)]="editedProperty.ptype" name="ptype" >
    <br>
    <label>Price</label>
    <input [(ngModel)]="editedProperty.price" name="price" >
    <br>
    <br>
    <button type="submit">Update Property</button>
</form>
