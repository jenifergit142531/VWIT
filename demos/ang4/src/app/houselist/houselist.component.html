<h3>Housing Project</h3>
<br>
<br>
<button type="submit" [routerLink]="'/hcreate'">Create Housing</button>
<br>
<br>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Age</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        @for(h of house;track h.houseId)
        {
            <tr>
                <td>{{h.houseId}}</td>
                <td>{{h.name}}</td>
                <td>{{h.price}}</td>
                <td>{{h.age}}</td>
                <td><img [src]="h.imageUrl" [width]="50" [height]="50" alt="house image"></td>
                
            </tr>
        }
    </tbody>
</table>
