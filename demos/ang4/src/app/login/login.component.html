<h1>Log In</h1>
<form (submit)="
onSubmit()">
    <label>Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="username">
    <br><br>
    <label>Password</label>
    <input type="text" id="password" name="password" [(ngModel)]="password">
    <br><br>
    <button type="submit">Verify user</button>
</form>
