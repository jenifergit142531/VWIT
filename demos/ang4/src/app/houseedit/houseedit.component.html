<h3>Create Housing Project</h3>
<br>
<br>
<form #form="ngForm" (ngSubmit)="updateHousing()">
    <label>House Id</label>
    <input type="text" name="houseId" id="houseId" [(ngModel)]="editHouse.houseId" readonly>
    <br><br>

<label>House Name</label>
<input type="text" name="name" id="name" [(ngModel)]="editHouse.name">
<br><br>
<label>Price</label>
<input type="number" name="price" id="price" [(ngModel)]="editHouse.price">
<br><br>
<label>Age</label>
<input type="number" name="age" id="age" [(ngModel)]="editHouse.age">
<br><br>
<label>Image Url</label>
<input type="text" name="imageUrl" id="imageUrl" [(ngModel)]="editHouse.imageUrl">
<br><br>

<button type="submit">Edit</button>
<button type="submit" (click)="deleteHousing(editHouse.houseId)">Delete</button>
</form>
